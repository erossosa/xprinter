<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Etiquetas - Cafini Uruguay</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Librerías para PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <header>
        <img src="https://cafiniuruguay.com/wp-content/uploads/2023/09/URUGUAY.png" alt="Logo Cafini Uruguay" class="header-logo">
        <h1>Generador de Etiquetas</h1>
    </header>

    <div class="container">
        <!-- Formulario -->
        <div class="form-container">
            <h2>Datos del Envío</h2>
            <input type="text" id="destinatario" placeholder="Nombre del cliente">
            <input type="text" id="ci" placeholder="C.I.">
            <input type="text" id="telefono" placeholder="Teléfono">
            <input type="text" id="direccion" placeholder="Dirección">
            <input type="text" id="departamento" placeholder="Departamento">
            <input type="text" id="agencia" placeholder="Agencia">
            <button id="generarBtn">Generar Etiqueta</button>
        </div>

        <!-- Previsualización -->
        <div class="preview-container">
            <h2>Vista Previa</h2>
            <div class="etiqueta" id="etiqueta">
                <img src="https://cafiniuruguay.com/wp-content/uploads/2023/09/URUGUAY.png" alt="Logo Cafini" class="etiqueta-logo">
                <p class="gracias">¡GRACIAS POR TU COMPRA!</p>
                <div class="datos-cliente">
                    <p>Nombre: <span id="previewNombre"></span></p>
                    <p>CI: <span id="previewCI"></span></p>
                    <p>Teléfono: <span id="previewTelefono"></span></p>
                    <p>Dirección: <span id="previewDireccion"></span></p>
                    <p>Departamento: <span id="previewDepto"></span></p>
                    <p>Agencia: <span id="previewAgencia"></span></p>
                </div>
                <div class="remitente">
                    <strong>Remitente: ABAPLAY S.A</strong>
                    <p>Amezaga 1781, Montevideo</p>
                    <p>Tel: 093554791 | RUT: 214931540014</p>
                </div>
            </div>
            <button id="descargarBtn">Descargar PDF</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
